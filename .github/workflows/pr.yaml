name: Pull request workflow

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Lint Go code
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

    - name: Run Go tests
      run: go test ./...

    - name: Build
      run: go build ./...